    <script>
      $(function(){
        // Select and cache target image
        var target = $('body').find('.art');
        // Get current background position properties at page load.  Strip of 'px' so you just have integer
        var currentX = parseInt(target.css('background-position-x').replace('px',''), 10);

        var lastPosY;

        $('.art').mousemove(function(e){
          //console.log(e);
          var amountMovedX = e.offsetX * -1/20;
          var newX = amountMovedX + currentX;
          $(this).css('background-position-x', newX + 'px');
        })
      })
    </script>
