
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>The website of Ross Chapman</title>
  <meta name="description" content="Web Developer seeking employment in the San Francisco Bay Area">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:200,300,400,600' rel='stylesheet' type='text/css'>
	

</head>

<body>
  <div class="container">
  		<div class="header">
  			<div class="image-loader icon-spin2 animate-spin"></div>
  			<div class="header-inner">
  				<a href="/#"><img class="gravatar" src="" width="40" height="40"/></a>
	  			<div class="header-menu">
		  			<div class="header-menu-item">
		  				<a href="/#">About</a>
		  			</div>
		  			<div class="header-menu-item">
		  				<a href="/#literature">Design & Code</a>
		  			</div>
		  		</div>
		  		<div class="header-title">"It's the internet!" - Ross Chapman</div>
	  		</div>
  		</div>
		<div class="main">
			<div class="posts-menu align-left mobile-wrap">
				<div class="posts-menu-header">From time to time I capture thoughts about the code I write and the UIs I design.<br> Let's get the conversation going. Holler on the <a href="http://twitter.com/internetross">tweets</a>.</div>
				<script id="postsMenuTemplate" type="text/template">	
					<li class="posts-menu-item">
						<a href="#blog/<%= slug %>">
							<%= title %>
						</a>
						<span class="posts-menu-item-date"><%= date %></span>
					</li>
				</script>
			</div>
			<div class="index align-left mobile-wrap">
				<script id="indexTemplate" type="text/template">
					<div class="index-content"><%= content %></div>
					 <% _.each( icons, function( icon ){
					 		_.each( icon, function( url, className ){ %>
					 				<a class="<%= className %>" href="<%= url %>"></a>
					 		<% });
					 	}); 
					 %>
				</script>
			</div>
			<div class="post-container">
				<script id="postTemplate" type="text/template">
					<div id="post-<%= ID %>" class="post">
						<div class="post-image img-responsive" style="background-image: url(<%= featured_image %>);"></div>
						<div class="post-wrap mobile-wrap">
							<div class="post-inner">
								<h1 class="post-title"><a><%= title %></a></h1>
								<div class="post-meta">First printed <%= date %>. &nbsp; <%= tags %></div>
								<div class="post-content"><%= content %></div>
							</div>
						</div>
					</div>
		        </script>
	       	</div>
		</div> <!--! end of .main -->
		<div class="footer mobile-wrap">
			<div class="footer-menu">
  				<div class="footer-menu-inner">
	  				<ul class="footer-menu-list">
					</ul>
				</div>
			</div>
		</div>
	</div> <!--! end of .container -->

	<div class="js-jay-z">jay-z mode</div>
	<div class="jay-z"></div>
  	
  	<!-- JAVASCRIPT -->
  	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-43971638-1');
	  ga('send', 'pageview');

	</script>
  	<script src="js/app/libs/jquery/jquery-min.js"></script>
  	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  	<script src="js/app/libs/underscore/underscore-min.js"></script>
	<script src="js/app/libs/backbone/backbone-min.js"></script>

	<script src="js/libs/jquery.md5.js"></script>
	<script src="js/libs/jquery.timeago.js"></script>

	<script src="js/app/main.js"></script>

	<script>
		
		/** It's easy to get your gravatar! **/
		var img = $('.gravatar');
		var hash = $.md5('rosschapman@gmail.com').toLowerCase();
		var gravatar = 'http://www.gravatar.com/avatar/'+ hash + '?size=70';
		
		img.attr('src',gravatar);
		
		/** Reasonable Doubt **/
		
		var jay = $('.jay-z');
		$('.js-jay-z').click(function(){

			//console.log(jay.css('opacity') == '1');
			
			if ( jay.css('opacity') == '1' ) {
			
				jay
					.removeClass('on')
					.addClass('off')
					.css('opacity','0')
					;
				$(this)
					.text('jay-z mode')
					;
			
			} else {
			
				$(this).addClass('on')
					.text('ross mode')
					;
				jay.removeClass('off').addClass('on').css('opacity','1')
			}
		});

	</script>

</body>
</html>
