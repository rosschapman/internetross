
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>The website of Ross Chapman</title>
  <meta name="description" content="Web Developer seeking employment in the San Francisco Bay Area">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" media="all" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600' rel='stylesheet' type='text/css'>
	

</head>

<body>
  <div class="container">
  		<div class="menu">
  			<div class="menu-inner">
	  			<a href="http://internetross.me"><img class="gravatar" src="" width="70" height="70"/></a>
	  			<ul class="menu-list">
					<script id="postsMenuTemplate" type="text/template">	
						<li class="menu-item"><a href="#blog/<%= slug %>"><div class="menu-item-date"><%= date %></div><%= title %></a></li>
					</script>
				</ul>
				<div class="menu-colophon">This site is a work-in-progress designed in-browser.  Please wear a helmet.</div>
			</div>
		</div>
		
		
		<div class="main">
			<script id="indexTemplate" type="text/template">
				<div class="index">
					<div class="index-content"><%= content %></div>
					 <% _.each( icons, function( icon ){
					 		_.each( icon, function( url, company ){ %>
					 				<a class="<%= company %>" href="<%= url %>"><%= company %></a>
					 		<% });
					 	}); 
					 %>
				</div>
			</script>
			<script id="postTemplate" type="text/template">
					<div id="post-<%= ID %>" class="post">
						<div class="post-image img-responsive" style="background-image: url(<%= featured_image %>);"></div>
						<div class="post-wrap">
							<div class="post-inner">
								<h1 class="post-title"><a><%= title %></a></h1>
								<div class="post-meta">First printed <%= date %>. <%= wordCount %> words.</div>
								<div class="post-content"><%= content %></div>
								<div class="post-meta post-meta-end"><%= tags %></div>
							</div>
						</div>
					</div>
	        </script>
		</div> <!--! end of .content -->
	</div> <!--! end of .container -->

	<div class="js-jay-z btn btn-default btn-sm">jay-z mode</div>
	<div class="jay-z"></div>
  	
  	<!-- JAVASCRIPT -->
  	<script src="js/app/libs/jquery/jquery-min.js"></script>
  	<script src="js/app/libs/underscore/underscore-min.js"></script>
	<script src="js/app/libs/backbone/backbone-min.js"></script>

	<script src="js/libs/jquery.md5.js"></script>
	<script src="js/libs/jquery.timeago.js"></script>

	<script src="js/app/main.js"></script>

	<script>
		
		/** It's easy to get your gravatar! **/
		var img = $('.gravatar');
		var hash = $.md5('rosschapman@gmail.com').toLowerCase();
		var gravatar = 'http://www.gravatar.com/avatar/'+ hash + '?size=70';
		
		img.attr('src',gravatar);
		
		/** Reasonable Doubt **/
		
		var jay = $('.jay-z');
		$('.js-jay-z').click(function(){
			console.log(jay.css('opacity') == '1');
			if ( jay.css('opacity') == '1' ) {
				jay.removeClass('on').addClass('off').css('opacity','0');
				$(this).text('jay-z mode');
			} else {
				$(this).text('ross mode');
				jay.removeClass('off').addClass('on').css('opacity','1')
			}
		});

	</script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-43971638-1', 'rosschapman.github.io');
	  ga('send', 'pageview');

	</script>

</body>
</html>
