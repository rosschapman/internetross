    <script>
      // We have such a tiny amount of JS for this little site, let's just put it all on the page.
      $(function(){

        // Add my Gravatar.com avatar to the page.
        (function doGravatar() {
          var img = $('.gravatar');

          // Use md5 plugin to hash my email.
          var hash = $.md5('rosschapman@gmail.com').toLowerCase();

          // Get my avatar using Gravatar's amazingly simple API.
          var gravatar = 'http://www.gravatar.com/avatar/'+ hash + '?size=70';

          // Set img to my gravatar.
          img.attr('src',gravatar);
        })();

        // Played around with sorta parallaxy thing one day.
        (function sortaParallax() {

          // Lookups.
          var target = $('body').find('.art');
          var container = $('body').find('.container');

          // Set mousemove binding on art.
          target.mousemove(function(e){

            // Calculate x-axis pixel distance based on offest of mouse.
            var amountMovedX = e.offsetX * -1/20;

            // Set the position of the image and other stuff so it looks like we are squeezing things.
            $(this).css('background-position-x', amountMovedX + 'px');
            container.css('left', amountMovedX * -1/7);
          });
        })();
      });
    </script>
